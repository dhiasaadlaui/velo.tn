<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>    
</head>
<body>
    <div class="sidenav">
        <div class="login-main-text">
           <h2>Velo.tn<br> Login Page</h2>
           <p>Login or register from here to access.</p>
        </div>
     </div>
     <div class="main">
        <div class="col-md-6 col-sm-12">
           <div class="login-form">
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                 <div class="form-group">
                    <label>User Name</label>
                    <input type="text" class="form-control" formControlName="username" placeholder="User Name" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors.required">Username is required</div>
                    </div>
                </div>
                 <div class="form-group">
                    <label>Password</label>
                    <input type="password" formControlName="password" class="form-control" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                    </div>
                </div>
                 <button type="submit" [disabled]="loading" class="btn btn-black">Login</button>

                 <div *ngIf="error" class="alert alert-danger">{{error}}</div>
              </form>
           </div>
        </div>
     </div>
</body>
