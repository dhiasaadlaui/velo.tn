<div id="content" class="p-1 p-md-5 pt-5">
  <form [formGroup]="logiin" (submit)="onReserver()">
    <B> <label>Date Debut :</label></B> 
  <input type="datetime-local" class="form-control" formControlName="DateDebut" style="width: 20%;">
  <B>  <label>Date Fin :</label>  </B> 
    <div class="form-group ">

  <input type="datetime-local" class="form-control" formControlName="DateFin" style="width: 20%;">
      <div class="col-xs-12">
        <B>  <label>Nombre des places :</label> </B> 
        <input type="number" class="form-control" required="" formControlName="nbrplaces" style="background: #DCDCDC; width: 50%;"> </div>
    </div>
  <div class="form-group text-center m-t-20">
    <div class="col-xs-12">
      
      <button pButton type="submit" label="RÃ©server" class="ui-button-raised" routerLink="show" style="width: 10%;"></button>
    </div>
  </div>
  </form>
</div>
<p-toast position="top-left"></p-toast>
<p-toast position="center" key="c" (onClose)="onReject()" [modal]="true" [baseZIndex]="5000">
  <ng-template let-message pTemplate="message">
      <div style="text-align: center">
          <i class="pi pi-exclamation-triangle" style="font-size: 3em"></i>
          <h3>{{message.summary}}</h3>
          <p>{{message.detail}}</p>
      </div>
      <div class="p-grid ui-fluid">
          <div class="p-col-6">
              <button type="button" pButton (click)=" onConfirm()" label="Yes" class="ui-button-success"></button>
          </div>
          <div class="p-col-6">
              <button type="button" pButton (click)="onReject()" label="No" class="ui-button-secondary"></button>
          </div>
      </div>
  </ng-template>
</p-toast>
