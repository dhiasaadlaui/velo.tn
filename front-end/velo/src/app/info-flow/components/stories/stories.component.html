 <div class="row">
 <div class="col-md-3"></div>
 <div class="col-md-6">
 
   <mat-card  *ngFor="let story of stories"> 
     <mat-card-header>
       <div mat-card-avatar class="example-header-image"></div>
       <mat-card-title>{{story.summary}}</mat-card-title>
       <mat-card-subtitle>{{story.date}}</mat-card-subtitle>
     </mat-card-header>
     <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
     <mat-card-content>
       <p>
     {{story.content}}
       </p>
     </mat-card-content>
     <mat-card-actions>
       <button mat-button>LIKE</button>
       <button mat-button>SHARE</button>
     </mat-card-actions>
   </mat-card>
 </div>
 
   <div class="col-md-3"></div>
 </div>
