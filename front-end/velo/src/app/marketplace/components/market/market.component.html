<mat-paginator
class="paginator--centered"
[style]="{ height: '10px' }"
[length]="100"
[pageSize]="5"
>
</mat-paginator>
<mat-card *ngFor="let item of products"

class="example-card"  
>
<div class="row">
  <div class="col-md-2" style="margin: 0;">
    <img
      src="assets/images/icons/story.jpg"
      alt="Avatar"
      class="avatar"
    />
  </div>
  <div class="col" style="margin: 0;">
    <h4 class="custom-label" style="margin: 0;">Product</h4>
    <p class="custom-text" style="margin: 0;">
     {{item.description}}
    </p>
  </div>
  <div class="col" style="margin: 0;">
    <h4 class="custom-label" style="margin: 0;"> date</h4>
    <p class="custom-text" style="margin: 0;">
     data here
    </p>
  </div>
  <div class="col" style="margin: 0;">
    <h4 class="custom-label" style="margin: 0;">Street</h4>
    <p class="custom-text"  style="margin: 0;">
      data
    </p>
  </div>
  <div class="col" style="margin: 0;">
    <h4 class="custom-label" style="margin: 0;">Postal code</h4>
    <p class="custom-text"  style="margin: 0;">
      data
    </p>
  </div>
  <div class="col-col-sm-1" style="margin: 0;">
    <button
      mat-icon-button
      [matMenuTriggerFor]="menu"
      aria-label="Example icon-button with a menu"
    >
      <mat-icon id="side-menu">more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>edit</mat-icon>
        <span>Edit</span>
      </button>
      <button mat-menu-item>
        <mat-icon>remove_red_eye</mat-icon>
        <span>View</span>
      </button>
      <button
        
        mat-menu-item
        
      >
        <mat-icon>check_circle</mat-icon>
        <span>Select</span>
      </button>
      <button
        mat-menu-item
      >
        <mat-icon>note_add</mat-icon>
        <span>New subscription</span>
      </button>
    </mat-menu>
  </div>
</div>
</mat-card>
